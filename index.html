<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSM 2022-26</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #001F3F; /* Navy blue */
            color: #FFFFFF; /* White text */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 31, 63, 0.9); /* Navy blue with transparency */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 2em;
            font-weight: bold;
            color: #87CEEB; /* Sky blue for logo */
            transition: color 0.3s ease;
        }

        header .logo:hover {
            color: #FFD700; /* Gold on hover */
        }

        /* Burger Menu */
        .burger {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .burger div {
            width: 100%;
            height: 4px;
            background-color: #87CEEB; /* Sky blue */
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 250px;
            background: rgba(0, 31, 63, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease;
        }

        nav.active {
            right: 0;
        }

        nav a {
            color: #87CEEB; /* Sky blue */
            text-decoration: none;
            font-size: 1.4em;
            margin: 15px 0;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFD700; /* Gold for hover effect */
        }

        /* Main Container */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 60px; /* Top padding accounts for fixed header */
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 100%;
        }

        /* Heading */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #87CEEB; /* Sky blue */
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        /* Premium Button Style */
        .btn {
            padding: 15px 20px;
            font-size: 1.1em;
            color: #FFFFFF; /* White text */
            background: #001F3F; /* Navy blue background */
            border: 2px solid #87CEEB; /* Sky blue border */
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            font-weight: bold;
        }

        .btn:hover {
            background: #87CEEB; /* Sky blue on hover */
            color: #001F3F; /* Navy blue text on hover */
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 31, 63, 0.9);
            text-align: center;
            color: #FFFFFF; /* White */
            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                padding: 15px 20px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 12px 0;
                font-size: 1em;
                height: 50px;
            }

            .button-grid {
                gap: 15px;
            }

            nav a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="logo">CSM</div>
    <div class="burger" id="burger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<!-- Navigation Menu -->
<nav id="navMenu">
    <a href="#home">Home</a>
    <a href="#resources">Resources</a>
    <a href="#community">Community</a>
    <a href="#projects">Projects</a>
</nav>

<!-- Main Content -->
<main>
    <div class="container">
        <h1>Welcome to CSM Resources</h1>
        <p>One App to <b>Acess all Resources</b> <i>with live updates</i></p>

        <!-- Button Grid -->
        <div class="button-grid">
            <button class="btn" id="btnCSM21">CSM 2-1</button>
            <button class="btn" id="btnCSM22">CSM 2-2</button>
            <button class="btn" id="btnCSM31">CSM 3-1</button>
            <button class="btn" id="btnCSM32">CSM 3-2</button>
            <button class="btn" id="btnLearning">Learning Resources</button>
         <a href="https://chat.whatsapp.com/GxvI6euyfTqLV12nTpG5D3">  <button class="btn" id="btnCommunity">Join Community</button></a> 
            <button class="btn" id="btnProjects">Community Projects (available soon)</button>
            <button class="btn" id="btnCollegeLogin">College Login</button>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    &copy; 2024 Premium CSM. All rights reserved.
</footer>

<script>
    // Toggle Navigation Menu
    const burger = document.getElementById('burger');
    const navMenu = document.getElementById('navMenu');

    burger.addEventListener('click', () => {
        navMenu.classList.toggle('active');
    });

    // JavaScript to handle button clicks

    // Define the URLs for each button
    const urls = {
        btnCSM21: 'https://dorky0.github.io/csm_2-1/',
        btnCSM22: 'https://dorky0.github.io/csm_2-2/',
        btnCSM31: 'https://dorky0.github.io/csm_3-1/',
        btnCSM32: 'https://dorky0.github.io/csm_3-2/',
        
        btnLearning: 'https://dorky0.github.io/csm-app/resource_page.html',
       // btnCommunity: 'https://chat.whatsapp.com/GxvI6euyfTqLV12nTpG5D3',
        btnProjects: '#',
        btnCollegeLogin: 'https://webprosindia.com/dnrcet/'
    };

    // Iterate over each button ID and add event listeners
    Object.keys(urls).forEach(buttonId => {
        const button = document.getElementById(buttonId);
        if (button) {
            button.addEventListener('click', () => {
                window.location.href = urls[buttonId];
            });
        }
    });
</script>
</body>
</html>
